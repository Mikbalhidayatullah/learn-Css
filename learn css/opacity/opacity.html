<!DOCTYPE html>
<html>
<head>
	<title>opacity</title>
	<style type="text/css">
		img.one {
		  opacity: 0.5;
		  filter: alpha(opacity=50); 

		}
		img.two{
			opacity: 1;
			filter: alpha(opacity=100);
		}
	</style>
</head>
<body>

	<p>Image with 50% opacity:</p>
	<img class="one" src="b.png" alt="b" width="300" height="200">

	<p>Image with 100% opacity:</p>
	<img class="two" src="b.png" alt="b" width="300" height="200">

</body>
</html>
