<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	div {
    	border: 1px solid gray;
    	padding: 8px;
	}

	h1 {
		text-shadow: 3px 2px blue;
    	text-align: center;
    	text-transform: uppercase;
    	color: #4CAF50;
	}

	p {
    	text-indent: 50px;
    	text-align: justify;
    	letter-spacing: 3px;
	}

	a {
    	text-decoration: none;
    	color: #008CBA;
	}
</style>
</head>
<body>

	<div>
		<h1>text formatting</h1>
		<p>ini menggunakan text-shadow menggunakan align center transform upercase.
		text-indent 50px, text-align justify, letter spacing 3px saja. dan ini dibuat dengan sepenuh hati dan tanpa copas-copas club
		<a target="_blank" href="coba">"klik saja"</a> link.</p>
	</div>

</body>
</html>
