<!DOCTYPE html>
<html>
<head>
<style>

	p.border1{border-style: solid;}
	p.border2{
		border-bottom: 2px solid red;}
	p.border3{
		border: 2px solid grey;
		border-radius: 12px;}
	p.border4{
		border-left: 4px solid blue;
		background-color: lightgrey;
	}


</style>
</head>
<body>

<p class="border1">border style</p>

<p class="border2">border bottom</p>

<p class="border3">border radius</p>

<p class="border4">border left and background color</p>

</body>
</html>
