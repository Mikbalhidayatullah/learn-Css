<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	ul.a {
		padding: 5px;
		padding-left: 20px;
		background-color: blue;
		list-style-position: outside;
    	list-style-type: circle;
	}

	ul.b {
		list-style-position: outside;
    	list-style-type: square;
	}

	ol.c {
		list-style-position: inside;
    	list-style-type: upper-roman;
	}

	ol.d {
		list-style-position: inside;
    	list-style-type: lower-alpha;
	}
	ul li{
		background: #cce5ff;
    	margin: 5px;
	}
</style>
</head>
<body>

	<p>Contoh unordered lists:</p>
	<ul class="a">
  		<li>Coffee</li>
  		<li>Tea</li>
  		<li>Coca Cola</li>
	</ul>

	<ul class="b">
  		<li>Coffee</li>
  		<li>Tea</li>
  		<li>Coca Cola</li>
	</ul>

	<p>Contoh ordered lists:</p>
	<ol class="c">
  		<li>Coffee</li>
  		<li>Tea</li>
  		<li>Coca Cola</li>
	</ol>

	<ol class="d">
  		<li>Coffee</li>
  		<li>Tea</li>
  		<li>Coca Cola</li>
	</ol>
</body>
</html>
