<!DOCTYPE html>
<html>
<head>
	<title>pseudo-clases</title>
	<style type="text/css">
		.tombol1{
			background-color: #4CAF50;
		    color: white;
		    display: inline-block;
		    padding: 2px 25px;
		    text-align: center;
		    width: 150px;
		    float: left;
		    margin-right: 30px;
		}
		div.tombol1:hover{
			background-color: blue;
		}
		input.tombol2 {

		    width: 200px;
		    padding: 14px 20px;
		    box-sizing: border-box;
		    border: 3px solid #ccc;
		}
		input.tombol2:hover{
			color: black;
		}
		
	</style>
</head>
<body>

	<div class="tombol1">
		<p>Mouse over Me</p>
	</div>

	<div class="bal">
		<input class="tombol2" type="text" name="fname" placeholder="Click Me To Get Focus">
</div>
</body>
</html>
